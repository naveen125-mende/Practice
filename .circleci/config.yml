version: 2.1

executors:
  default:
    docker:
      - image: cimg/base:stable  

jobs:
  build:
    executor: default
    steps:
      - checkout   
      - run:
          name: Install Dependencies
          command: |
            sudo apt update
            sudo apt install -y build-essential
      - run:
          name: Build Application
          command: make  
      - run:
          name: Run Tests
          command: make test  
      - persist_to_workspace:
          root: /workspace
          paths:
            - build/
